<ion-view hide-nav-bar="true" hide-back-button="true"  id="addCar" title="addCar">
    <ion-content class="back-home" padding="true" style="background: url(img/fond.png) center; background-size: cover;">
        <form name="signupForm" class="list " id="signup-form2">
            <ion-list class=" " id="signup-list3">
 
         <div class="app-icon"></div>
 
              <label class="item item-input item-floating-label">
                <span style="color: #9F9F9F;"  class="input-label">Immatriculation</span>
                <input style="color: #ffffff;" ng-model="Immatriculation" type="text" placeholder="Immatriculation">
              </label>
 
              <label class="item item-input item-floating-label">
                <span style="color: #9F9F9F;" class="input-label">Marque</span>
                <input style="color: #ffffff;" ng-model="Marque" type="text" placeholder="Marque">
              </label>
 
              <label class="item item-input item-floating-label">
                  <span style="color: #9F9F9F;" class="input-label">Km</span>
                  <input style="color: #ffffff;" ng-model="Km" type="number" placeholder="Km">
              </label>
 
              <label class="item item-input item-floating-label">
                  <span style="color: #9F9F9F;" class="input-label">Motorisation</span>
                  <input style="color: #ffffff;" ng-model="Motorisation" type="text" placeholder="Motorisation">
              </label>
 
 
            </ion-list>
            <div style="width: 279px; height: 35px;" class="spacer"></div>
            <button ng-click="ajoutCar(Immatriculation,Marque,Km,Motorisation)" class=" button button-assertive  button-block  icon-left ion-model-s " style="border-radius:0px 0px 0px 0px;" id="signup-button3">Ajouter votre v√©hicule</button>
           
        </form>
    </ion-content>
</ion-view>
